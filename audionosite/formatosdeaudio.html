<body>
    <h1>Alguns navegadores nao suportam alguns formatos de audio</h1>

        <!-- se o formato abaixo nao for compativel o navegador tenta rodar os outros (em ordem) -->
        <source src="chuva.mp3" type="audio/mpeg">
        <source src="chuva.wav" type="audio/wav"> <!-- Arquivos wave sao muito pesados, NAO USAR! -->
        <source src="chuva.ogg" type="audio/ogg">
