<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    
    <picture> <!-- tag de imagens que se adaptam -->
        
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png"> <!--se a a tela for menor que 750px (celulares), o src do img muda para a imagem pequena de 300px-->
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png"> <!--Se a tela do usuario for menor que mil pixels o src do img abaixo muda para a imagem media de 700px-->
        <img src="imagens/grande.png" alt="imagem grande" srcset=""> <!--Imagem de 1000px (imagem grande), carregada por padrao para tvs e computadores-->
        
    </picture>


</body>
</html>
