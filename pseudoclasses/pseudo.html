<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        div {
            background-color: black;
            text-align: center;
            color: aqua;
            height: 200px;
            width: 200px;
            border: 1px solid rgb(255, 255, 255);
            display: inline-block;
            padding: 5px;
        }

        div:hover {
            background-color: blueviolet;
            /* pseudoclasse que deixa a div violeta quando passamos o mouse */
        }
    </style>
</head>

<body>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>


</body>

</html>
