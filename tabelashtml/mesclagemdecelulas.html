<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- celula b é expandida para ocupar duas colunas -->
           
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- celula d  é expandida 3 rows para baixo-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           
            <td>H</td>
          
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
