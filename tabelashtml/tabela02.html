<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        td{
            border: 1px solid black;
            padding: 8px;
            /*
            Alinhamento Horizontal
            text-align: center;
            text-align: left;
            text-align: right;*/
            
            /* Alinhamento Vertical 
            vertical-align: top;
            vertical-align: bottom;
            */
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Alinhando cnteudo nas tabelas</h1>
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td> <!-- dados da tabela -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha -->
            <td>A2</td> <!-- dados da tabela -->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>A3</td> <!-- dados -->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4</td> <!-- dados -->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
