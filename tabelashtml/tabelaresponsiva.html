<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            margin: auto;
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 30px;
        }
        th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(2n){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela Responsiva</caption>
    <tr>
        <th>Produto</th>
        <th>Jan</th>
        <th>fev</th>
        <th>Mar</th>
        <th>Abr</th>
        <th>Mai</th>
        <th>Jun</th>
        <th>Jul</th>
        <th>Ago</th>
        <th>set</th>
        <th>Nov</th>
        <th>Dez</th>
    </tr>
</table>
</body>
</html>
